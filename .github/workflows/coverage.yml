name: Coverage Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: yarn install

      - name: âœ… Rodar testes com coverage
        run: yarn test --coverage

      - name: ğŸ“Š Gerar badge de cobertura
        run: |
          yarn add --dev coverage-badge-cli
          npx coverage-badge -o coverage/badge.svg

      - name: ğŸ’¾ Salvar HTML do coverage como artefato
        uses: actions/upload-artifact@v4.6.2
        with:
            name: coverage-report
            path: coverage/lcov-report/

      - name: ğŸ’¾ Salvar badge como artefato
        uses: actions/upload-artifact@v4.6.2
        with:
            name: coverage-badge
            path: coverage/badge.svg

